<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successfully Ordered!</title>
</head>
<style>
    .order-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
    }
    h1 {
        font-size: 2.5rem;
        color: #4caf50;
        margin-bottom: 20px;
    }
    .order {
        background-color: #ffa726;
        border: none;
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease transform 0.2s ease;
    }
    .order:hover {
        background-color: #fb8c00;
        transform: scale(1.05);
    }
    .order:active {
        background-color: #fdab46;
    }
</style>
<body style="background-color:  #fff8e1;">
    
        <section class="order-section">
    <h1>Ordered Successfully! </h1>
    <a href="./menu.html"><button class="order">Order more</button></a>
    </section>

    

</body>
</html>
